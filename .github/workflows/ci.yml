name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Use an explicit, supported Python version for Ubuntu 24.04.
        # Avoid short/ambiguous versions like '3.1' which can be a typo for '3.10'.
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show Python version (debug)
        run: |
          python --version
          which python

      - name: Run tests
        run: |
          pytest -q
